# .github/workflows/release.yml

name: 'Publish Release'

on:
  push:
    branches:
      - dev-tauri # å½“ä»£ç æ¨é€åˆ° dev-tauri åˆ†æ”¯æ—¶è§¦å‘

jobs:
  publish-tauri-desktop:
    environment: LIVEKIT
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.15.0' # ä½¿ç”¨ Node.js çš„é•¿æœŸæ”¯æŒç‰ˆæœ¬

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # æ³¨æ„: webkitgtk 4.0 ç”¨äº Tauri v1, 4.1 ç”¨äº Tauri v2ã€‚ä½ å¯ä»¥åˆ é™¤ä¸éœ€è¦çš„ç‰ˆæœ¬ã€‚

      - name: install frontend dependencies
        # æ ¸å¿ƒæ”¹åŠ¨ï¼šå°† yarn æ”¹ä¸º npm
        run: npm install

      # æ ¸å¿ƒæ”¹åŠ¨ï¼šæ›´æ–° tauri-action ç‰ˆæœ¬å¹¶ç®€åŒ–
      # è¿™ä¸ª Action ä¼šè‡ªåŠ¨å¤„ç†æ‰“åŒ…ï¼Œå®ƒä¼šè°ƒç”¨ä½  tauri.conf.json ä¸­å®šä¹‰çš„ beforeBuildCommand
      # ä»ä½ çš„æ—¥å¿—çœ‹ï¼ŒbeforeBuildCommand æ˜¯ "npm run build"ï¼Œè¿™æ­£æ˜¯æˆ‘ä»¬æƒ³è¦çš„
      - uses: tauri-apps/tauri-action@v0.5 # æ¨èä½¿ç”¨æ›´æ–°çš„ç‰ˆæœ¬
        env:
          NEXT_PUBLIC_LIVEKIT_URL: ${{ vars.NEXT_PUBLIC_LIVEKIT_URL }}
          NEXT_PUBLIC_LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          NEXT_PUBLIC_LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Livekit v_0.0.2'
          releaseBody: 'æ„å»ºå®‰å“ç‰ˆæœ¬'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-tauri-linux-arm:
    needs: publish-tauri-desktop
    environment: LIVEKIT
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            cpu: cortex-a72
            base_image: https://dietpi.com/downloads/images/DietPi_RPi5-ARMv8-Bookworm.img.xz
          - arch: armv7l
            cpu: cortex-a53
            base_image: https://dietpi.com/downloads/images/DietPi_RPi-ARMv7-Bookworm.img.xz
    steps:
      - uses: actions/checkout@v4

      - name: Cache rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Build app in ARM emulator
        uses: pguyot/arm-runner-action@v2.6.5
        with:
          base_image: ${{ matrix.base_image }}
          cpu: ${{ matrix.cpu }}
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: no
          commands: |
            export HOME=/root
            export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse
            apt-get update -y --allow-releaseinfo-change
            apt-get autoremove -y
            apt-get install -y --no-install-recommends --no-install-suggests curl libwebkit2gtk-4.1-dev build-essential libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libfuse2 file jq
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            . "$HOME/.cargo/env"
            # æ ¹æ®ç›®æ ‡æ¶æ„å®‰è£…æ­£ç¡®çš„ Rust target
            if [ "${{ matrix.arch }}" = "aarch64" ]; then
              rustup target add aarch64-unknown-linux-gnu
            elif [ "${{ matrix.arch }}" = "armv7l" ]; then
              rustup target add armv7-unknown-linux-gnueabihf
            fi
            curl -fsSL https://deb.nodesource.com/setup_lts.x | bash
            apt-get install -y nodejs
            npm install
            npm run tauri build -- --verbose

      - name: Upload ARM assets to release
        uses: tauri-apps/tauri-action@v0.5
        env:
          NEXT_PUBLIC_LIVEKIT_URL: ${{ vars.NEXT_PUBLIC_LIVEKIT_URL }}
          NEXT_PUBLIC_LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          NEXT_PUBLIC_LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Livekit v_0.0.2'
          releaseBody: 'æ„å»ºå®‰å“ç‰ˆæœ¬'
          releaseDraft: true
          prerelease: false

          args: ${{ matrix.args }}

  publish-tauri-android:
    needs: publish-tauri-desktop
    environment: LIVEKIT
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.15.0'

      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      - name: Add NDK to PATH
        run: echo "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
        shell: bash

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: install frontend dependencies
        run: npm install

      # ===================================================================
      # âœ… æ–°å¢çš„è°ƒè¯•æ­¥éª¤
      # ===================================================================
      - name: ğŸ” Debug Environment
        run: |
          echo "--- 1. æ£€æŸ¥ .cargo/config.toml æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”å†…å®¹æ­£ç¡® ---"
          # å¦‚æœæ–‡ä»¶ä¸å­˜åœ¨ï¼Œè¿™é‡Œä¼šæŠ¥é”™ï¼Œä½ å°±çŸ¥é“é—®é¢˜æ‰€åœ¨äº†
          cat .cargo/config.toml
          
          echo "--- 2. æ£€æŸ¥ NDK ç¯å¢ƒå˜é‡ ---"
          echo "ANDROID_NDK_HOME=${ANDROID_NDK_HOME}"

          echo "--- 3. æ£€æŸ¥å®Œæ•´çš„ PATH ç¯å¢ƒå˜é‡ ---"
          echo "$PATH"

          echo "--- 4. å°è¯•ç›´æ¥å®šä½ aarch64-linux-android-clang é“¾æ¥å™¨ ---"
          # å¦‚æœè¿™ä¸ªå‘½ä»¤èƒ½æˆåŠŸè¾“å‡ºè·¯å¾„ï¼Œè¯´æ˜ PATH è®¾ç½®æ˜¯æœ‰æ•ˆçš„
          which aarch64-linux-android-clang

          echo "--- 5. éªŒè¯é“¾æ¥å™¨æ–‡ä»¶æ˜¯å¦çœŸå®å­˜åœ¨äº NDK ç›®å½•ä¸­ ---"
          # å¦‚æœè¿™ä¸ªå‘½ä»¤èƒ½æˆåŠŸåˆ—å‡ºæ–‡ä»¶ä¿¡æ¯ï¼Œè¯´æ˜ NDK ä¸‹è½½å’Œè·¯å¾„éƒ½æ˜¯æ­£ç¡®çš„
          ls -l "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-clang"
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Setup Android Signing
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android.keystore
          echo "TAURI_PRIVATE_KEY=$(pwd)/android.keystore" >> $GITHUB_ENV
          echo "TAURI_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "TAURI_PRIVATE_KEY_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "TAURI_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build and release android apps
        uses: tauri-apps/tauri-action@v0
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Livekit v_0.0.2'
          releaseBody: 'æ„å»ºå®‰å“ç‰ˆæœ¬'
          releaseDraft: true
          prerelease: false
          # æŒ‡å®šæ„å»ºç›®æ ‡ä¸º aarch64 (ARM64)ï¼Œè¿™æ˜¯ç›®å‰æœ€ä¸»æµçš„å®‰å“æ¶æ„
          args: '--target aarch64-linux-android'
