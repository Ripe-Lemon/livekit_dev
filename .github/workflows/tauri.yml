# .github/workflows/release.yml

name: 'Publish Release'

on:
  push:
    branches:
      - dev-tauri # 当代码推送到 dev-tauri 分支时触发

jobs:
  publish-tauri-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.15.0' # 使用 Node.js 的长期支持版本

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # 注意: webkitgtk 4.0 用于 Tauri v1, 4.1 用于 Tauri v2。你可以删除不需要的版本。

      - name: install frontend dependencies
        # 核心改动：将 yarn 改为 npm
        run: npm install

      # 核心改动：更新 tauri-action 版本并简化
      # 这个 Action 会自动处理打包，它会调用你 tauri.conf.json 中定义的 beforeBuildCommand
      # 从你的日志看，beforeBuildCommand 是 "npm run build"，这正是我们想要的
      - uses: tauri-apps/tauri-action@v0.5 # 推荐使用更新的版本
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Livekit v__0.0.1'
          releaseBody: 'Hello World!'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-tauri-android:
    # 新增一个专门用于安卓打包的 job
    name: 'Publish for Android'
    needs: publish-tauri-desktop # (可选) 让它在桌面版打包成功后再运行
    runs-on: ubuntu-latest # 安卓打包必须在 Linux 环境

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.15.0'

      - name: Setup Java (JDK)
        # 安卓需要 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        # 缓存 Rust 依赖，加快构建速度
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Android App
        # 关键步骤：使用 v0.5 版本的 Tauri Action 并开启 mobile 模式
        uses: tauri-apps/tauri-action@v0.5
        env:
          # 从 GitHub Secrets 读取签名所需的安全信息 （后续加入）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          # 告诉 Action 这是移动端打包
          mobile: true
          # 传递给 tauri build 的参数
          args: '--target arm64-v8a' # 为最常见的 64 位安卓设备构建
          # 如果需要为多种架构打包，可以使用,分隔，例如: '--target arm64-v8a,armeabi-v7a,x86_64'

